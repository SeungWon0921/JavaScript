<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Form 데이터</title>
<style>
div#btnBox {
	position: fixed;
	right: 0px; top: 0px;
	margin: 4px;
	border: 1px solid orange;
	width: 180px;
	
}
div#btnBox * { margin: 2px; }
</style>
</head>
<!-- 
	JavaScript 로 
	다양한 form element 들의 '값을 가져 올수도' 있어야 한며,
	반대로 '값을 입력해야 할수도' 있다.
	
	JavaScript 는 form element 들을 접근할수 있는
	다양한 방법들을 제공한다.  (특히 name 값 활용!)

  ★form 에서 읽어온 값은 무.조.건 string 이다!
 -->
 
<!-- 
	※ 각 form element별 동작하는 것으로 JS 와 HTML 코드 작성하면서 확인 하기 
 -->

<script>

  function showData(){
    var result = "입력결과<br>";

    var form = document.forms['myform1'];

    var username = form['username'].value;

    result += "이름: " + username + "<br>";

    var hobby = [];
    if(form['drive'].checked){
      hobby.push(form['drive'].value);
    }
    if(form['music'].checked){
      hobby.push(form['music'].value);
    }
    if(form['sports'].checked){
      hobby.push(form['sports'].value);
    }
    result += "취미: " + hobby.join(',') + "<br>";

    // 3. checkbox 동일 name 이 여럿인 경우/
    // frm["skill"]  <- skill 이라는 name을 갖고 있는
    //                  form element 의 array 임.
    var skill = [];
    // for(e of form['skill']){
    //   if(e.checked){
    //     skill.push(e.value);
    //   }
    // }

      for(i = 0; i < form['skill'].length; i++){
        if(form['skill'][i].checked){
          skill.push(form['skill'][i].value);
        }
      }
    result += "보유기술: " + skill.join(',') + "<br>";

    // 4. radio: 이 또한 동일 name 으로 구성. 3. 과 유사

    var gender ="";

    for(e of form['gender']){
      if(e.checked){
        gender = e.value;
        break;
      }
    }
    result += "성별: " + gender + "<br>";

    // 5. <select>: 단일 .value 사용
    result += "좋아하는차1: " + form['cars'].value + "<br>";

    // 6. <select> : multiple 3. 과 유사 .selected 사용
    var cars2 = [];
    
    for(e of form['cars2']){
      if(e.selected){
        cars2.push(e.value);
      }
    }

    result += "좋아하는차2:" + cars2.join(",") + "<br>";
    // 7. <textarea>  :  .innerHTML 혹은 .value로  값을 가져올수 있다
      //     .value : '현재' 사용자가 입력한 값
      //     .innerHTML :  'HTML' content 값.

      result += "메모: " + form['message'].value + "<br>";


    document.getElementById("result").innerHTML = result;
  }

function setData(){
  var form = document.forms['myform1'];

  // 1. input
  form['username'].value = '홍길동';

  // 2. checkbox
  form['drive'].checked = false;
  form['music'].checked = true;
  form['sports'].checked = true;

  // 3. checkbox(동일 name)
  form['skill'][0].checked = false;
  form['skill'][1].checked = true;
  form['skill'][2].checked = false;

  // 4. radio button
  form['gender'][0].checked = true;

  // 5. select(단일)
  form['cars'].value = 'fiat';

  // 6. select(복수)
  form['cars2'][0].selected = true;
  form['cars2'][1].selected = false;
  form['cars2'][2].selected = false;
  form['cars2'][3].selected = true;

  // 7. textarea
  form['message'].value = '기본값입니다';
}
</script>

<body>
<div id="btnBox">
<button type="button" onclick="showData();">입력값 보여주기</button>
<br> 
<button type="button" onclick="setData();">입력값 세팅</button>
<br>
<p id="result"></p>
</div>

<form name="myform1">
이름:<br>
<input type="text" name="username"><br>
<br>

취미:<br>
<input type="checkbox" name="drive" value="driving">드라이빙<br>
<input type="checkbox" name="music" value="music">음악<br>
<input type="checkbox" name="sports" value="sports">운동<br>
<br>

보유기술:<br>
<input type="checkbox" name="skill" value="자바">JAVA<br>
<input type="checkbox" name="skill" value="닷넷">.Net<br>
<input type="checkbox" name="skill" value="애플">iOS<br>
<br>


성별:<br>
<input type="radio" name="gender" value="male">남<br>
<input type="radio" name="gender" value="female">여<br>
<input type="radio" name="gender" value="animal">케모노<br>
<br>

좋아하는 차1:<br>
  <select name="cars">
    <option value="volvo">볼보</option>
    <option value="saab">사브</option>
    <option value="fiat" >피아트</option>
    <option value="audi" selected>아우디</option>
  </select> 
<br><br>

좋아하는 차2:<br>
  <select name="cars2" size="4" multiple>
    <option value="volvo">볼보</option>
    <option value="saab" selected>사브</option>
    <option value="fiat" >피아트</option>
    <option value="audi" selected>아우디</option>
  </select> 
<br><br>


메모:<br>
<textarea name="message" style="width:200px; height:100px">The cat was playing in the garden.</textarea>
<br>

<!-- <input type="submit" value="제출">  -->

</form>
